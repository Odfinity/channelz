
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Astro Cricket</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container {
      display: none !important;
    }
  </style>
</head>
<body>

<div class="shaka-video-container" data-shaka-player>
  <video autoplay playsinline preload="metadata"></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  shaka.polyfill.installAll();

  if (!shaka.Player.isBrowserSupported()) {
    console.error('Browser not supported');
    return;
  }

  const video = document.querySelector('video');
  const player = new shaka.Player();
  
  await player.attach(video);

  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);
  ui.getControls();

  // Player configuration with DRM if available
  const config = {
    streaming: {
      bufferingGoal: 30,
      rebufferingGoal: 5,
      bufferBehind: 30,
      retryParameters: {
        timeout: 15000,
        maxAttempts: 3,
        baseDelay: 500,
        backoffFactor: 1.5
      },
      segmentRequestTimeout: 10000,
      useNativeHlsOnSafari: true
    },
    manifest: {
      retryParameters: {
        timeout: 10000,
        maxAttempts: 2
      }
    }
  };

  // Add DRM configuration if kid and key are provided
    config.drm = {
    clearKeys: {
      "03c2e0af2f8159f9f0ce9b5dbc865f10": "cd84ed136b0cc71f8ab8cd4d4f6a2e4c"
    }
  };
  
  player.configure(config);

  // Request filter for headers
  player.getNetworkingEngine().registerRequestFilter((type, request) => {
    request.headers['Referer'] = 'https://www.jiotv.com/';
    
        
      });

  // Error handling
  player.addEventListener('error', (event) => {
    console.error('Shaka Player Error:', event.detail);
  });

  // Auto fullscreen on play
  video.addEventListener('play', () => {
    if (!document.fullscreenElement) {
      container.requestFullscreen().catch(() => {});
    }
  }, { once: true });

  // Load stream
  try {
    await player.load("https://proxy.mydementiacompanion.com.au/https://linearjitp-playback.astro.com.my/dash-wv/linear/2504/default_ott.mpd");
  } catch (error) {
    console.error('Load error:', error);
  }
});
</script>

</body>
</html>
