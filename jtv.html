<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata"
      poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiii7YNuRJBQ43RMlbokkmeBefH1FnRTS8zOQmr0K4MA&s=10"></video>
  </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  shaka.polyfill.installAll();
  if (!shaka.Player.isBrowserSupported()) {
    console.error('Browser not supported');
    return;
  }

  const video = document.querySelector('video');
  const player = new shaka.Player(video);

  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);

  ui.configure({
    controlPanelElements: [
      'play_pause','time_and_duration','mute','volume',
      'spacer','language','captions','picture_in_picture',
      'quality','fullscreen'
    ]
  });

  let cookieHeader = "";
  let streamUrl = "";
  let drmConfig = { clearKeys: {} };

  // fetch m3u file and extract details
  async function fetchChannelConfig(channelId="1373") {
    try {
      const res = await fetch("https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u",{cache:"no-store"});
      if(!res.ok) throw new Error("HTTP "+res.status);
      const text = await res.text();

      // split per channel
      const blocks = text.split("#EXTINF").map(b => b.trim()).filter(b => b);
      const block = blocks.find(b => b.includes(`tvg-id="${channelId}"`));
      if(!block) throw new Error("Channel not found in m3u");

      // license key
      const licMatch = block.match(/#KODIPROP:inputstream\.adaptive\.license_key=(.*)/);
      if(licMatch) {
        const [k,v] = licMatch[1].split(":");
        drmConfig.clearKeys = { [k]: v };
      }

      // cookie
      const cookieMatch = block.match(/#EXTHTTP:\{"cookie":"([^"]+)"/);
      if(cookieMatch) cookieHeader = cookieMatch[1];

      // url
      const urlMatch = block.match(/https[^\s]+\.mpd[^\s]*/);
      if(urlMatch) streamUrl = urlMatch[0];

      console.log("Config loaded:", {drmConfig, cookieHeader, streamUrl});
      return true;
    } catch(err) {
      console.error("Failed to fetch channel config:", err);
      return false;
    }
  }

  // initial fetch for channel 1373
  await fetchChannelConfig("1373");

  // refresh every 5 min
  setInterval(()=>fetchChannelConfig("1373"), 5*60*1000);

  player.configure({
    drm: drmConfig,
    streaming: {
      lowLatencyMode: true,
      bufferingGoal: 15,
      rebufferingGoal: 2
    }
  });

  player.getNetworkingEngine().registerRequestFilter((type, request) => {
    request.headers['Referer'] = 'https://www.jiotv.com/';
    request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
    if(cookieHeader) request.headers['Cookie'] = cookieHeader;
  });

  try {
    await player.load(streamUrl);
    await video.play().catch(()=>{ video.muted=true; video.play(); });
  } catch(err) {
    console.error("Load error:", err);
  }
});
</script>
</body>
</html>
