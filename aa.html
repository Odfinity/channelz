
<!DOCTYPE html>
<html>

<head>
    <title>Astro Cricket - @Shwe7ank</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'SF Pro Display', sans-serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        /* Telegram Pop-up */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #FFD700;
            color: black;
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            width: 360px;
            animation: moreRealisticBounce 0.6s ease-out;
            transform: perspective(1000px) rotateX(10deg) translateZ(20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .popup-content h2 {
            margin: 0 0 12px;
            font-size: 24px;
            font-family: 'Lato', sans-serif;
        }

        .popup-content p {
            margin: 0 0 15px;
            font-size: 16px;
            font-family: 'Lato', sans-serif;
        }

        .popup-content button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.5s ease-in-out;
            font-weight: bold;
            font-family: 'Lato', sans-serif;
        }

        .popup-content .join-btn {
            background: black;
            color: #FFD700;
            transform: perspective(1000px) rotateX(6deg);
        }

        .popup-content .join-btn:hover {
            background: #222;
            transform: scale(1.05) rotateX(8deg);
        }

        .popup-content .close-btn {
            background: #555;
            color: white;
            transform: perspective(1000px) rotateX(6deg);
        }

        .popup-content .close-btn:hover {
            background: #333;
            transform: scale(1.05) rotateX(8deg);
        }

        /* More Realistic 3D Bounce Effect */
        @keyframes moreRealisticBounce {
            0% {
                opacity: 0;
                transform: translateY(-60px) scale(0.9) rotateX(15deg);
            }
            40% {
                opacity: 1;
                transform: translateY(15px) scale(1.02) rotateX(8deg);
            }
            70% {
                transform: translateY(-8px) scale(0.98) rotateX(5deg);
            }
            100% {
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }

        /* Slide Downward and Fade Out Animation */
        @keyframes slideDownFadeOut {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .slide-down-fade-out {
            animation: slideDownFadeOut 0.5s ease-in-out forwards;
        }

        .stream-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 18px;
            font-family: "Lato", sans-serif;
            font-weight: 600; /* Semi-bold */
        }
    </style>
</head>

<body>

    <video id="hls-video" controls autoplay muted poster="https://www.disneystar.com/media/2231/7e25132017-009.jpg?width=1920&height=1080&mode=max&slimmage=true"></video>


    <script>
        function startSlideDownAnimation() {
            const popupContent = document.querySelector('.popup-content');
            popupContent.classList.add('slide-down-fade-out');

            // Remove the popup after the animation completes
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none';
            }, 1500); // Match the duration of the animation
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById("hls-video");
            const videoSrc = "https://live10.ostv.pro/live/7727626893/7727626893/2494.m3u8?token=ShJcU0BbQQNHXAUKBgUFCAwHVQICUQZTBFtXVlRcAFRVAFUBVlAHWwYbGBpEF0dcWF1vWQIXXlMFW1YbRxFAV0NvXVYRCUEBUAsMCgRBGRtNWV1VRA9UTRMSC1NHXhEBBQQECwQGQRVHXExMUhFbWFVvVFUQXAcEE1gMQgkIHxBeXmtWVl4CVwEbDhoHQRkbUENAElxbEQ1dTkBVDBBBU0VVFggRAlYNURsYGlQMQFdNQkkSXBctLxNOQFIdEFZcQllbXBEJQVRWTAwaG0FcSmZCVUMSRwEAXAcQFV9GAxAdEllTS2wAVgtXUVtDClpXShIKElcXSENcDQxeEQtBbUFZUBAJEVoOVAoWRQ=="; // Updated URL

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });

                // Quality selection logging
                hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                    console.log("Available qualities:", hls.levels.map(level => level.height + "p"));
                });

                // Error handling for HLS
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        console.error("HLS Error:", data);
                    }
                });
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = videoSrc;
                video.addEventListener("loadedmetadata", function() {
                    video.play();
                });
            } else {
                console.error("Your browser does not support HLS streaming.");
            }

            // Fullscreen mode
            video.addEventListener("dblclick", function() {
                if (!document.fullscreenElement) {
                    video.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
        });
    </script>
</body>

</html>
